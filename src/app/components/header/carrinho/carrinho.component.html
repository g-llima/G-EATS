<div class="container" [ngClass]="{ abrir: carrinhoAberto }">
  <div class="vazio" *ngIf="_PRODUTOS.length == 0">
    <fa-icon [icon]="faCartShopping"></fa-icon>
    <h2>Carrinho vazio</h2>
  </div>

  <div class="produtos">
    <section class="produto" *ngFor="let produto of _PRODUTOS">
      <img [src]="produto.imgUrl" [alt]="produto.name" />
      <div class="textos">
        <h4>{{ produto.name }}</h4>
        <p>
          {{ produto.quantity * produto.price | currency: "BRL" }} x
          {{ produto.quantity }}
        </p>
      </div>
      <div class="acoes">
        <button (click)="diminuirQuantidade(produto)">-</button>
        <p>{{ produto.quantity }}</p>
        <button (click)="adicionarQuantidade(produto)">+</button>
      </div>
    </section>
    <button
      class="comprar-btn"
      *ngIf="_PRODUTOS.length != 0"
      (click)="comprarProdutos()"
    >
      COMPRAR
    </button>
  </div>
</div>
