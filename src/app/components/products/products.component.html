<section>
  <header>
    <div>
      <p>{{ _FILTERED_PRODUCTS?.length }} resultados no total</p>
      <input type="text" placeholder="Pesquisar" (input)="onKey($event)" />
      <button (click)="filterVeg()" [ngClass]="{ vegOn: isFiltered }">
        <mat-icon>spa</mat-icon>
      </button>
    </div>
  </header>
  <hr />
  <body>
    <ul>
      <li *ngFor="let product of _FILTERED_PRODUCTS">
        <app-product [product]="product"></app-product>
      </li>
    </ul>
  </body>
</section>
