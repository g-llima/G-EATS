<article class="product">
  <figure>
    <img [src]="produto.imgUrl" [alt]="produto.nome" />
  </figure>
  <div class="text">
    <header>
      <h3>{{ produto.nome }}</h3>
      <a href="#">Burger</a>
    </header>
    <footer class="text-footer">
      <p><fa-icon [icon]="faFire"></fa-icon>220 - 280 Kcal</p>
      <p class="icone-veg" *ngIf="produto.veg">Veg</p>
    </footer>
  </div>
  <hr />
  <footer class="card-footer">
    <h2>{{ produto.preco | currency: "BRL" }}</h2>
    <div class="buttons">
      <button (click)="diminuirQuantidade()">-</button>
      <p>{{ produto.quantidade }}</p>
      <button (click)="adicionarQuantiade()">+</button>
    </div>
  </footer>
</article>
