<article class="product" (click)="handleProductOpen()">
  <figure>
    <img [src]="product.img_url" [alt]="product.product_name" />
  </figure>

  <div class="textos">
    <header>
      <h3 class="product-name">{{ product.product_name }}</h3>
      <mat-icon *ngIf="product.veg">spa</mat-icon>
    </header>
    <p class="product-description">{{ product.description }}</p>
  </div>

  <footer class="card-footer">
    <h3>
      {{ product.price / 100 | currency: "BRL" }}
    </h3>
    <div (click)="$event.stopPropagation()">
      <mat-icon (click)="handleCartClick()">add_shopping_cart</mat-icon>
    </div>
  </footer>

  <span class="added" *ngIf="product.quantity > 0"></span>
</article>

<app-product-view
  *ngIf="detalhesProdAberto"
  [product]="product"
  (close)="onCloseClick($event)"
></app-product-view>
