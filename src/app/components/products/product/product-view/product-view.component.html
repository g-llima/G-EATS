<section class="container">
  <figure>
    <img [src]="produto.imgUrl" [alt]="produto.nome" />
  </figure>
  <div class="info">
    <header>
      <h2>{{ produto.nome }}</h2>
      <h5><fa-icon [icon]="faFire"></fa-icon>{{ produto.calorias }} Kcal</h5>
      <p *ngIf="produto.veg">VEGANO</p>
    </header>
    <hr />
    <body>
      <p>INGREDIENTES</p>
      <ul>
        <li class="ativo">Alface</li>
        <li class="obrigatorio">Tomate</li>
        <li>Cebola</li>
        <li>Milho</li>
        <li>Molho</li>
      </ul>
    </body>
    <hr />
    <footer>
      <button>ADICIONAR AO CARRINHO</button>
    </footer>
  </div>
</section>
